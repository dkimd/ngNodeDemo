<mat-card>
  <mat-toolbar color="primary">
    New Mail
  </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="emailForm" (ngSubmit)="save()">
      <div>
        <mat-form-field>
          <input matInput placeholder="From" formControlName="sender">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="To" formControlName="recipients">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Cc" formControlName="cc">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Bcc" formControlName="bcc">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="subject" formControlName="subject">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <textarea matInput placeholder="Please write" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="30" formControlName="contents"></textarea>

        </mat-form-field>
      </div>
      <div>
        <button color="primary" mat-raised-button>Send</button>
        <button mat-raised-button>Clear</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
